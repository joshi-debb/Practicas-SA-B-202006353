apiVersion: apps/v1
kind: Deployment
metadata:
  name: ubicaciones
  namespace: sa-p5
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ubicaciones
  template:
    metadata:
      labels:
        app: ubicaciones
    spec:
      containers:
      - name: ubicaciones
        image: bekinggo/ubicaciones
        ports:
        - containerPort: 8082
        env:
        - name: DB_HOST
          value: "mysql"
        - name: DB_USER
          value: "root"
        - name: DB_PASSWORD
          value: "1234"
        - name: DB_NAME
          value: "ubicaciones_db"
        - name: DB_PORT
          value: "3306"

---
apiVersion: v1
kind: Service
metadata:
  name: ubicaciones
  namespace: sa-p5
spec:
  selector:
    app: ubicaciones
  ports:
  - port: 8082
    targetPort: 8082
  type: ClusterIP

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ubicaciones-autoscaler
  namespace: sa-p5
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ubicaciones
  minReplicas: 1
  maxReplicas: 2
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80