filebeatConfig:
  filebeat.yml: |
    filebeat.inputs:
      - type: container
        paths:
          - /var/log/containers/*.log
        processors:
          - add_kubernetes_metadata:
              in_cluster: true

    output.logstash:
      hosts: ["logstash-logstash:5044"]

daemonset:
  enabled: true
  securityContext:
    runAsUser: 0

resources:
  requests:
    cpu:    "250m"
    memory: "512Mi"
  limits:
    cpu:    "500m"
    memory: "1Gi"
